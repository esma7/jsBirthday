<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
       <div class="input-flex">
        <div class="input-container">
            <span>Day</span>
            <input type="number" id="day" placeholder="00">
            <small class="error-day"></small>
        </div>
        <div class="input-container">
            <span>Month</span>
            <input type="number" id="month" placeholder="00">
            <small class="error-month"></small>

        </div>
        <div class="input-container">
            <span>Year</span>
            <input type="number" id="year" placeholder="0000">
            <small class="error-year"></small>

        </div>
       </div>
        
            <button class="submit-button">
               Submit
            </button>

        <div class="output">
            <h1><span class="output-year">--</span>Years</h1>
            <h1><span class="output-month">--</span>Month</h1>
            <h1><span class="output-day">--</span>Days</h1>
        </div>
    </div>

</body>
</html>
